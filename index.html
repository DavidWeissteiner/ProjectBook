<!DOCTYPE html>

<head>
    <title>Project Book</title>
        
    
    <script>
        
        function changeImage()
        {
            if(!document.getElementById('smiley').src.localeCompare("Pictures/sad-smiley.png"))
                {
                    document.getElementById('smiley').src="Pictures/sad-smiley.png";
                } else if(!document.getElementById('smiley').src.localeCompare("Pictures/happy-smiley.png"))
                {
                    document.getElementById('smiley').src="Pictures/happy-smiley.png";
                }
            return;
        }
        
    </script>
    
    
    <style>
        .button {
          border-radius: 4px;
          background-color: #5F04B4;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 20px;
          width: 200px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }

        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }

        .button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }

        .button:hover span {
          padding-right: 25px;
        }

        .button:hover span:after {
          opacity: 1;
          right: 0;
        }
    </style>
    
</head>
    
    
<body>
    
    
    <img id="smiley" src="Pictures/happy-smiley.png">

    <button class="button" onclick="changeImage()"><span>START</span></button>
